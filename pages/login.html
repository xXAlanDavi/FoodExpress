<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/navbar.css" />
  <link rel="stylesheet" href="../CSS/login.css" />
  <link rel="stylesheet" href="../CSS/loader.css" />

  <!-- Librer√≠as -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="../assets/images/logo.jpg" alt="Logo" />
        <span class="brand-name">FastFoodExpress</span>
      </div>
      <div class="nav-actions">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="productos.html">Men√∫</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
        <a href="login.html" class="user-profile-link">
          <i class="fas fa-user"></i>
          <span class="user-name">Iniciar Sesi√≥n</span>
        </a>
      </div>
    </div>
  </nav>

  <section class="login-container">
    <div class="login-box">
      <h2>Iniciar Sesi√≥n</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p>¬øNo tienes cuenta? <a href="registro.html">Reg√≠strate aqu√≠</a></p>
    </div>
  </section>

  <!-- üåÄ Pantalla de carga -->
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader"></div>
    <p class="loader-text">Cargando...</p>
  </div>

  <script>
    // Obtener usuarios simulados
    let users = JSON.parse(localStorage.getItem('users')) || [];

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));

        // ‚úÖ Modal de bienvenida
        Swal.fire({
          icon: 'success',
          title: '¬°Bienvenido!',
          text: `Hola de nuevo, ${user.nombre}.`,
          showConfirmButton: false,
          timer: 1800
        }).then(() => {
          // Mostrar pantalla de carga
          const loader = document.getElementById('loader');
          loader.style.display = 'flex';
          document.querySelector('.loader-text').textContent = 'Entrando a tu cuenta...';

          // Redirigir despu√©s de 1.5 segundos
          setTimeout(() => {
            window.location.href = "../pages/productos.html";
          }, 1500);
        });
      } else {
        // ‚ùå Modal de error
        Swal.fire({
          icon: 'error',
          title: 'Credenciales incorrectas',
          text: 'Por favor, revisa tu correo o contrase√±a.',
          confirmButtonColor: '#d33',
          confirmButtonText: 'Intentar de nuevo'
        });
      }
    });

    // Funci√≥n para actualizar el estado del carrito (sin cambios)
    function actualizarCarritoNavbar() {
      const cartCount = document.getElementById('cartCount');
      if (cartCount) {
        const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        
        if (currentUser && pedidos.length > 0) {
          const misPedidos = pedidos.filter(p => p.cliente === currentUser.nombre);
          if (misPedidos.length > 0) {
            const ultimoPedido = misPedidos[misPedidos.length - 1];
            const totalProductos = ultimoPedido.productos ? ultimoPedido.productos.length : 0;
            cartCount.textContent = totalProductos > 0 ? totalProductos : '';
            cartCount.style.display = totalProductos > 0 ? 'block' : 'none';
          } else {
            cartCount.style.display = 'none';
          }
        } else {
          cartCount.style.display = 'none';
        }
      }
    }

    document.addEventListener('DOMContentLoaded', actualizarCarritoNavbar);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestros Productos</title>

  <!-- ✅ Rutas corregidas -->
  <link rel="stylesheet" href="../CSS/navbar.css" />
  <link rel="stylesheet" href="../CSS/global.css" />
  <link rel="stylesheet" href="../CSS/productos.css" />

  <!-- ✅ Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- ✅ Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="../assets/images/logo.jpg" alt="Logo" />
        <span class="brand-name">FastFoodExpress</span>
      </div>

      <div class="nav-actions">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="productos.html" class="active">Menú</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>

        <button class="search-btn"><i class="fas fa-search"></i></button>

        <!-- ✅ Perfil -->
        <a href="perfil-cliente.html" class="user-profile-link" id="userProfileLink">
          <img src="../assets/images/user-avatar.png" alt="Perfil" class="user-avatar" id="navbarAvatar">
          <span class="user-name" id="navbarUserName">Mi Perfil</span>
          <i class="fas fa-chevron-down dropdown-icon"></i>
        </a>

        <!-- ✅ Carrito -->
        <a href="pedidos.html" class="cart-btn" id="cartButton">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount">0</span>
        </a>
      </div>
    </div>
  </nav>

  <!-- ✅ Contenido principal -->
  <main class="products-container">
    <h1>Nuestros Productos</h1>
    <div id="productos-lista"></div>
  </main>

  <!-- ✅ Modal global reutilizable -->
  <div id="successModal" class="modal-overlay">
    <div class="modal-content">
      <h2>✅ Producto agregado</h2>
      <p>El producto se ha añadido correctamente al carrito.</p>
      <button id="closeModalBtn">Aceptar</button>
    </div>
  </div>

  <!-- ✅ Scripts -->
  <script src="../JS/main.js"></script>
  <script src="../JS/productos.js"></script>
  <script src="../JS/carrito.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Cuenta</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="../CSS/navbar.css" />
  <link rel="stylesheet" href="../CSS/registro.css" />
  <link rel="stylesheet" href="../CSS/loader.css" />

  <!-- Librer√≠as -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="container">
      <div class="logo">
        <img src="../assets/images/logo.jpg" alt="Logo" />
        <span class="brand-name">FastFoodExpress</span>
      </div>
      <div class="nav-actions">
        <ul class="nav-links">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="productos.html">Men√∫</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </ul>
        <button class="search-btn"><i class="fas fa-search"></i></button>
        <a href="login.html" class="user-profile-link">
          <i class="fas fa-user"></i>
          <span class="user-name">Iniciar Sesi√≥n</span>
        </a>
      </div>
    </div>
  </nav>

  <section class="register-container">
    <div class="register-box">
      <h2>Crear Cuenta</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="nombre">Nombre Completo</label>
          <input type="text" id="nombre" placeholder="Ej. Juan P√©rez" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electr√≥nico</label>
          <input type="email" id="email" placeholder="tu@email.com" required />
        </div>
        <div class="form-group">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <input type="password" id="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          <div id="password-error" class="error-message" style="display:none; color:#e74c3c; font-size:0.9rem; margin-top:0.5rem;"></div>
        </div>
        <button type="submit">Registrar</button>
      </form>
      <p>¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n aqu√≠</a></p>
    </div>
  </section>

  <!-- üåÄ Pantalla de carga -->
  <div id="loader" class="loader-overlay" style="display:none;">
    <div class="loader"></div>
    <p class="loader-text">Cargando...</p>
  </div>

  <!-- Script principal -->
  <script>
    function validarContrase√±as() {
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorDiv = document.getElementById('password-error');
      
      if (password !== confirmPassword) {
        errorDiv.textContent = 'Las contrase√±as no coinciden';
        errorDiv.style.display = 'block';
        return false;
      } else {
        errorDiv.style.display = 'none';
        return true;
      }
    }

    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (!validarContrase√±as()) return;

      const nombre = document.getElementById('nombre').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      let users = JSON.parse(localStorage.getItem('users')) || [];

      if (users.some(u => u.email === email)) {
        Swal.fire({
          icon: 'error',
          title: 'Correo ya registrado',
          text: 'Por favor usa otro correo electr√≥nico.',
          confirmButtonColor: '#d33',
          confirmButtonText: 'Entendido'
        });
        return;
      }

      const newUser = { nombre, email, password };
      users.push(newUser);
      localStorage.setItem('users', JSON.stringify(users));
      localStorage.setItem('currentUser', JSON.stringify(newUser));

      Swal.fire({
        icon: 'success',
        title: '¬°Registro exitoso!',
        text: `Bienvenido/a, ${nombre}.`,
        showConfirmButton: false,
        timer: 2000
      }).then(() => {
        const loader = document.getElementById('loader');
        loader.style.display = 'flex';
        document.querySelector('.loader-text').textContent = 'Cargando...';

        setTimeout(() => {
          window.location.href = 'productos.html';
        }, 2000);
      });
    });
  </script>
</body>
</html>
